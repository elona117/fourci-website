    <style>
        :root {
            scroll-padding-top: 80px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background-color: #f8fafc;
        }
        
        :focus-visible {
            outline: 3px solid #16a34a;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .skip-link {
            position: absolute;
            top: -60px;
            left: 20px;
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            z-index: 1000;
            font-weight: bold;
            border-radius: 0 0 12px 12px;
            transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .skip-link:focus {
            top: 0;
            outline: none;
        }

        .mesh-bg {
          background-color: #ffffff;
          background-image: 
            radial-gradient(at 0% 0%, rgba(34, 197, 94, 0.04) 0, transparent 50%),
            radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.04) 0, transparent 50%),
            radial-gradient(at 50% 50%, rgba(255, 255, 255, 1) 0, transparent 80%);
        }

        /* Global Animations */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fadeIn {
          animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes scaleUp {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-scaleUp {
          animation: scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes technicalDash {
          0% { stroke-dashoffset: 360; transform: rotate(0deg); }
          50% { stroke-dashoffset: 120; transform: rotate(180deg); }
          100% { stroke-dashoffset: 360; transform: rotate(360deg); }
        }
        .animate-technical-dash {
          animation: technicalDash 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes logoFloat {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        .animate-logo-float {
          animation: logoFloat 5s ease-in-out infinite;
        }

        @keyframes apertureExit {
          0% { opacity: 1; transform: scale(1); filter: blur(0px); }
          100% { opacity: 0; transform: scale(1.05); filter: blur(20px); visibility: hidden; }
        }
        .exit-aperture {
          animation: apertureExit 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes shimmerEffect {
          0% { transform: translateX(-150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); }
        }
        .shimmer-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
          animation: shimmerEffect 3s infinite linear;
          pointer-events: none;
        }

        .offline-grayscale {
          filter: grayscale(0.8) contrast(0.9) blur(1px);
          opacity: 0.7;
          transition: all 1s ease-in-out;
          background: rgba(255,255,255,0.05);
        }

        @keyframes trackingReveal {
          0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
          100% { letter-spacing: 0.3em; opacity: 1; filter: blur(0px); }
        }
        .animate-tracking-reveal {
          animation: trackingReveal 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #cbd5e1;
        }
    </style>
